<h1>Lista de usuarios</h1>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" >
            <input type="text"
                name="termino"
                class="form-control animate__animated animate__bounce"
                [(ngModel)]="termino"
                [placeholder]="placeholder"
                placeholder="Buscar capital..."/>
        </form>
    </div>
</div>

<div *ngIf="error" 
     class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>
<hr>
<div class="card animate__animated animate__fadeInRight">
    <h5>{{ titulocolum | titlecase }}</h5>
    <p-table [value]="usuarios">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%">{{ name | titlecase}} <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="email" style="width:20%">{{email | titlecase}} <p-sortIcon field="email"></p-sortIcon></th>
                <th pSortableColumn="city" style="width:20%">{{city | titlecase}} <p-sortIcon field="city"></p-sortIcon></th>
                <th pSortableColumn="phone" style="width:20%">{{phone | titlecase}} <p-sortIcon field="phone"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuarios>
            <tr>
                <td> {{ usuarios.name }} </td>
                <td> {{ usuarios.email }}</td>
                <td> {{ usuarios.address.city }} </td>
                <td> {{ usuarios.phone }} </td>
            </tr>
        </ng-template>
    </p-table>
</div>
